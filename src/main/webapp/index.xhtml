<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>SmartBus</title>
        <h:outputStylesheet library="css" name="default.css"></h:outputStylesheet>
    </h:head>
    <h:body>
        <ui:composition template="./tmplt.xhtml">
            <ui:define name="top">
                <span style="color: white"><h1>SmartBus Belgrade</h1></span>
            </ui:define>
            <ui:define name="content">
        <h:form>
            <h:panelGrid columns="2">
                Korisnicko ime:
                <h:inputText value="#{userMB.korisnik.username}"></h:inputText>
                Sifra:
                <h:inputSecret value="#{userMB.korisnik.password}"></h:inputSecret>
                Tip:
                <h:selectOneRadio value="#{userMB.korisnik.tip}">
                <f:selectItem itemLabel="Vozac" itemValue="vozac"></f:selectItem>
                <f:selectItem itemLabel="Putnik" itemValue="putnik"></f:selectItem>
            </h:selectOneRadio>
            </h:panelGrid>
            <br/><br/>
            <h:outputText value="Pogresno uneti kredencijali" style="color:red" rendered="#{userMB.korisnik.greska}"></h:outputText><br/>
             <h:commandButton class="button" action="#{userMB.login()}" value="Uloguj se"> </h:commandButton> <br/> <br/>
        </h:form>
        <br/>
        <br/>
        <br/>
        <br/>
        <br/>
        <h:form class="f2">
            Nemate nalog? <br/>
            
            <h:commandLink class="reg" action="registracija" value="Registruj se"></h:commandLink>
        </h:form><br/>
        
        </ui:define>
        </ui:composition>
    </h:body>
</html>
